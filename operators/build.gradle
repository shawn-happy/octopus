plugins {
    id 'base'
    id 'com.diffplug.spotless'
    id 'org.springframework.boot' apply false
}

repositories {
    repositories {
        maven {
            url "https://maven.aliyun.com/repository/public"
        }
        mavenLocal()
        mavenCentral()
    }

}

