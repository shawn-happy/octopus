sources:
  - type: csv
    repartition: 1
    output: user
    name: user
    options:
      paths: ["E:\\workspace\\myself-projects\\octopus\\operators\\flink-operators\\src\\test\\resources\\user.csv"]
      schemas:
        - name: id
          type: Integer
        - name: name
          type: String
        - name: createTime
          type: Timestamp

transforms:
  - type: sql
    name: sql
    input:
      user: t
    output: user_filter
    repartition: 1
    options: select id, name, createTime from t where id <= 10

sinks:
  - type: console
    name: console
    input: user_filter
    writeMode: append
    options:

